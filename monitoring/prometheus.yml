global:
  scrape_interval: 5s

rule_files:
  - /etc/prometheus/alerts/rules.yml

alerting:
  alertmanagers:
    - static_configs:
        - targets: ["alertmanager:9093"]

scrape_configs:
  - job_name: backend
    metrics_path: /metrics
    static_configs:
      - targets: ["backend:8000"]

  - job_name: cadvisor
    static_configs:
      - targets: ["cadvisor:8080"]

  - job_name: postgres
    static_configs:
      - targets: ["postgres-exporter:9187"]

  # Milvus standalone metrics (если включены в образе)
  - job_name: milvus
    metrics_path: /metrics
    static_configs:
      - targets: ["standalone:9091"]
