name: Quality Gates

on:
  pull_request:
  push:

jobs:
  backend-quality:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt -r backend/requirements-test.txt
      - name: Lint (minimal)
        run: |
          ruff check backend/app reranker/app training --select F,E9
      - name: Unit/API tests + coverage
        run: |
          mkdir -p reports/coverage
          pytest -q tests/api --cov=backend/app --cov-report=term-missing --cov-report=xml:reports/coverage/coverage.xml
      - name: Upload coverage artifact
        uses: actions/upload-artifact@v4
        with:
          name: coverage-xml
          path: reports/coverage/coverage.xml

  frontend-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package.json
      - name: Install
        working-directory: frontend
        run: npm ci
      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker build -t poisk-backend ./backend
          docker build -t poisk-frontend ./frontend
          docker build -t poisk-reranker ./reranker
