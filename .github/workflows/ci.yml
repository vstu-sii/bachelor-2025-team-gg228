name: CI

on:
  push:
  pull_request:

jobs:
  backend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install backend deps
        run: |
          python -m pip install --upgrade pip
          pip install -r backend/requirements.txt
          pip install -r backend/requirements-test.txt
      - name: Typecheck (syntax)
        run: |
          python -m compileall backend/app
      - name: API tests
        run: |
          pytest -q tests/api

  reranker:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: "3.11"
      - name: Install reranker deps
        run: |
          python -m pip install --upgrade pip
          pip install -r reranker/requirements.txt
      - name: Typecheck (syntax)
        run: |
          python -m compileall reranker/app

  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: npm
          cache-dependency-path: frontend/package.json
      - name: Install
        working-directory: frontend
        run: npm install
      - name: Build
        working-directory: frontend
        run: npm run build

  docker-build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Build images
        run: |
          docker build -t poisk-backend ./backend
          docker build -t poisk-frontend ./frontend
          docker build -t poisk-reranker ./reranker
